<style>
* { box-sizing: border-box; }

body, html {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f9fafb;
  overflow-x: hidden;
  min-height: 100%;

main {

h1 { margin: 0; font-size: 1.5rem; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  padding: 1rem;
  width: 100%;
  max-width: 1200px;
  margin: auto;
}

.card {
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  background: white;
  transition: transform 0.3s ease;
  text-decoration: none;
  color: inherit;
  display: flex;
  flex-direction: column;
}

.card:hover { transform: translateY(-5px); }

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  object-position: center;
  filter: grayscale(100%);
  transition: filter 0.3s ease;
  display: block;
  flex-shrink: 0;
}

.card:hover img { filter: grayscale(0%); }

.card-title {
  background: #f3f4f6;
  text-align: center;
  padding: 0.75rem;
  font-size: 1rem;
  font-weight: bold;
  color: #111827;
  flex-shrink: 0;
}

@media (max-width: 600px) {
  header h1 { font-size: 1.2rem; }
  .card img { height: 150px; }
  .grid { gap: 1rem; padding: 0.5rem; }

<script>
document.addEventListener("DOMContentLoaded", () => {
  const grid = document.getElementById("card-grid");
  const adTemplate = document.getElementById("ad-card");
  const scrollBtn = document.getElementById("scroll-top");
  const buttonSound = new Audio('sounds/button.mp3');

  // Cookie banner
  const banner = document.getElementById("cookie-banner");
  const acceptBtn = document.getElementById("cookie-accept");
  if(localStorage.getItem("cookiesAccepted") === "true") {
    banner.style.display = "none";
  }
  acceptBtn.addEventListener("click", () => {
    localStorage.setItem("cookiesAccepted", "true");
    banner.style.display = "none";
  });

  // Insert ads every 5th card
  function insertAds() {
    const cards = Array.from(grid.children);
    const numAds = Math.floor(cards.length / 5); // or any formula you like
    let positions = [];

    // Generate all allowed positions: skip index 0, skip last card
    for (let i = 1; i < cards.length; i++) {
      positions.push(i);
    }

    const usedPositions = [];

    for (let i = 0; i < numAds; i++) {
      // Filter positions to ensure at least 1 game between ads
      const allowed = positions.filter(pos => 
        !usedPositions.includes(pos - 1) &&
        !usedPositions.includes(pos) &&
        !usedPositions.includes(pos + 1)
      );

      if (allowed.length === 0) break; // no more valid spots

      // Pick a random allowed position
      const randomIndex = Math.floor(Math.random() * allowed.length);
      const pos = allowed[randomIndex];

      const adClone = adTemplate.content.cloneNode(true);
      const insertedNode = grid.insertBefore(adClone, grid.children[pos]);
      (adsbygoogle = window.adsbygoogle || []).push({});

      usedPositions.push(pos);
    }
  }

  insertAds();

  // Scroll-to-top button visibility
  function checkScrollBtn() {
    scrollBtn.style.display = (window.scrollY > 50) ? "block" : "none";
  }
  window.addEventListener("scroll", checkScrollBtn);
  window.addEventListener("resize", checkScrollBtn);
  checkScrollBtn();
  scrollBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  // Game card lift effect & sound
  const gameCards = document.querySelectorAll('#card-grid a.card');
  gameCards.forEach(card => {
    card.addEventListener('click', (e) => {
      e.preventDefault();
      buttonSound.currentTime = 0;
      buttonSound.play();
      card.style.transform = 'translateY(-10px)';
      card.style.transition = 'transform 0.3s ease';
      const link = card.getAttribute('href');
      setTimeout(() => { window.location.href = link; }, 500);
    });
  });
});
</script>
